{% extends 'layout_table.html' %}

<!-- title -->
{% block title %} 业务管理 {% endblock %}

<!-- menu start -->
{% block menubox %}

<div class="layui-inline">
    <form class="layui-form" id="searchForm" style="padding:0px;">
        <div class="layui-input-inline">
            <!-- <input name="keyword" placeholder="请输入关键字" class="layui-input search_input" type="text"> -->
            <select name="keyword" id="">
                <option value=""></option>
                <option value="">全部</option>
                <option :value="item.type" v-for="item in other.types">{{item.type}}</option>
            </select>
        </div>
        <a class="layui-btn search_btn" lay-submit lay-filter="searchForm">查询</a>
    </form>
</div>
<div class="layui-inline">
    <a class="layui-btn layui-btn-normal add-btn" data-title="新增客户" data-area="500px,300px" data-url="/business/form">新增</a>
</div>
{% endblock %}


<!-- table start -->
{% block table %}
<table class="layui-table">
    <thead>
        <tr>
            <th style="text-align:left;">业务ID</th>
            <th>归属时间</th>
            <th>投放数</th>
            <th>回款数</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="item in list">
            <td>{{ item.type }}</td>
            <td>{{ item.aff_date }}</td>
            <td>{{ item.tfCount }}</td>
            <td>{{ item.hkCount }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
