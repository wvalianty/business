{% extends 'layout_table.html' %}

<!-- title -->
{% block title %} 业务管理 {% endblock %}

<!-- menu start -->
{% block menubox %}

<div class="layui-inline">
    <form class="layui-form" id="searchForm" style="padding:0px;">
        <div class="layui-input-inline">
            <select name="keyword">
                <option value="">全部ID</option>
                <option value="">全部ID</option>
                <option :value="item.type" v-for="item in other.types">{{item.type}}</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 150px;">
            <select name="media_type">
                <option value="">媒体类型</option>
                <option value="0">自媒</option>
                <option value="1">外媒</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 150px;">
            <input type="text" v-model="params.rangeDate"  name="rangeDate" class="layui-input search_input rangeDate" data-type="month" placeholder="选择日期">
        </div>
        <a class="layui-btn search_btn" lay-submit lay-filter="searchForm">查询</a>
        <a class="layui-btn search_btn" id="selectAll">查询全部</a>
    </form>
</div>
<div class="layui-inline">
    <a class="layui-btn layui-btn-normal add-btn" data-title="新增业务类型" data-area="500px,300px" data-url="/business/form">新增</a>
</div>
{% endblock %}


<!-- table start -->
{% block table %}
<table class="layui-table">
    <thead>
        <tr>
            <th style="text-align:left;">业务ID</th>
            <th>归属时间</th>
            <th>投放数/金额</th>
            <th>回款数/金额</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="item in list">
            <td>{{ item.type }}</td>
            <td>{{ item.aff_date }}</td>
            <td>{{ item.tfCount }}/{{ item.tfMoney }}</td>
            <td>{{ item.hkCount }}/{{ item.hkMoney }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
