{% extends 'layout_table.html' %}

<!-- title -->
{% block title %} 客户管理 {% endblock %}

<!-- menu start -->
{% block menubox %}

<div class="layui-inline">
    <form class="layui-form" id="searchForm" style="padding:0px;">
        <div class="layui-input-inline">
            <input name="keyword" placeholder="请输入关键字" class="layui-input search_input" type="text">
        </div>
        <a class="layui-btn search_btn" lay-submit lay-filter="searchForm" >查询</a>
    </form>
</div>
<div class="layui-inline">
    <a class="layui-btn layui-btn-normal add-btn" data-url="/client/form" data-title="新增客户">新增</a>
</div>
{% endblock %}


<!-- table start -->
{% block table %}
<table class="layui-table" id="app">
    <colgroup>
        <col>
        <col width="11%">
        <col width="9%">
        <col width="9%">
        <col width="30%">
        <col width="15%">
    </colgroup>
    <thead>
        <tr>
            <th style="text-align:left;">客户名称</th>
            <th>合同有效期</th>
            <th>投放数</th>
            <th>回款数</th>
            <th>开票信息</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="item in list">
            <td align="left">{{ item.name }}</td>
            <td>{{ item.indate }}</td>
            <td>{{ item.id }}</td>
            <td>20</td>
            <td>{{ item.invoice }}</td>
            <td>
                <a class="layui-btn layui-btn-mini edit-btn" v-bind:data-url="'/client/form?id=' + item.id" data-title="编辑客户"><i class="iconfont icon-edit"></i> 编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-mini del-btn" v-bind:data-url="'/apis/client/del?id=' + item.id "><i class="layui-icon"></i> 删除</a>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
