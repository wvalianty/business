<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>LarryCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>

        <div class="layui-user-icon larry-login">
             <input type="text"  name="account"  placeholder="账号" class="login_txtbx" />
        </div>
        <div class="layui-pwd-icon larry-login">
             <input type="password"  name="passwd" placeholder="密码" class="login_txtbx" />
        </div>
        <div class="layui-submit larry-login">
            <input type="button" value="立即登陆" class="submit_btn" />
        </div>

    <div class="layui-login-text">
    	<p>© 2016-2017 Larry 版权所有</p>
        <p>鄂xxxxxx</p>
    </div>
</div>
<script type="text/javascript" src="/static/common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
<script src="/static/js/jparticle.jquery.js" ></script>
<script src="/static/js/sha1.min.js" ></script>
<script type="text/javascript">
        $(function(){
            $(".layui-canvs").jParticle({
                background: "#141414",
                color: "#E6E6E6"
            });

        });

        $(".submit_btn").click(function(){
            var account = $('input[name=account]').val().trim().toLocaleLowerCase(),
                passwd = $('input[name=passwd]').val();
            passwd = CryptoJS.SHA1(account + ':' + passwd.toString()).toString();
            var data = {"account":account,"passwd":passwd};
            var url = "/api/login";
             $.post(url, data ,function (user) {
                        layer.msg(user.msg);
                        // 成功，刷新页面
                        if (user.status) {
                            location.assign("/");
                        }
             });

        })


</script>

</body>
</html>
