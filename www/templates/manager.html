<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
     <link rel="stylesheet" type="text/css" href="/static/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">
    <link rel="stylesheet" href="/static/css/adminstyle.css" media="all">
    <link rel="stylesheet" href="/static/css/font.css" media="all">
    <script type="text/javascript">
        var URL_DELALL = "/admin/auth/delAll.html",
            URL_EDITFIELD = "/admin/auth/editField.html",
            URL_DEL = "/admin/auth/del.html";
    </script>
</head>
<body class="skin-0">
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>管理员列表</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <a href="/adminAdd" class="layui-btn layui-btn-small">添加管理员</a>
    </blockquote>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/javascript" src="/static/common/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/vue.js"></script>
<script type="text/javascript" src="/static/js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/listpage.js"></script>


<script type="text/html" id="barDemo">

    <a href="#" class="layui-btn layui-btn-mini layui-btn-disabled">编辑</a>
    <a href="#" class="layui-btn layui-btn-mini layui-btn-disabled">删除</a>
{#    <a href="/admin/auth/adminEdit.html?admin_id={{d.admin_id}}" class="layui-btn layui-btn-mini">编辑</a>#}
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<script type="text/html" id="open">
    <a class="layui-btn layui-btn-mini layui-btn-disabled">已开启</a>
    <a class="layui-btn layui-btn-warm layui-btn-mini" lay-event="open">已开启</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="open">已禁用</a>
</script>
<script>
    layui.use('table', function() {
        var table = layui.table,$ = layui.jquery;
        table.render({
            elem: '#list',
            url: '/admin/auth/adminList.html',
            method:'post',
            cols: [[
                {field:'username', title: '用户名', width:80,fixed: true}
                ,{field:'email', title: '邮箱', width:200}
                ,{field:'title', title: '用户组', width:200}
                ,{field:'tel', title: '联系电话', width:150}
                ,{field:'ip', title: 'IP地址',width:150}
                ,{field:'is_open', title: '状态',width:150,toolbar: '#open'}
                ,{width:160, align:'center', toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(list)', function(obj){
            var data = obj.data;
            if(obj.event === 'open'){
                loading =layer.load(1, {shade: [0.1,'#fff']});
                $.post('/admin/auth/adminState.html',{'id': data.admin_id},function (res) {
                    layer.close(loading);
                    if (res.status==1) {
                        if (res.open == 1) {
                            obj.update({
                                is_open: '<a class="layui-btn layui-btn-warm layui-btn-mini" lay-event="open">已开启</a>'
                            });
                        } else {
                            obj.update({
                                is_open: '<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="open">已禁用</a>'
                            });
                        }
                    }else{
                        layer.msg(res.msg,{time:1000,icon:2});
                        return false;
                    }
                })
            } else if(obj.event === 'del'){
                layer.confirm('你确定要删除吗？', function(index){
                    $.post("/admin/auth/adminDel.html",{admin_id:data.admin_id},function(res){
                        if(res.code==1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            obj.del();
                        }else{
                            layer.msg(res.msg,{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
</body>
</html>
